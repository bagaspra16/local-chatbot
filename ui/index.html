<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Llama 3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #F0F9FF 0%, #E0F2FE 100%);
            background-attachment: fixed;
        }

        /* Smooth scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        /* Typing animation */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3B82F6;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }

            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Messages Container Spacing */
        .chat-container-inner {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            /* Increased vertical spacing between chats */
        }

        /* Message animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-appear {
            animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Modern AI Bubble */
        .ai-bubble {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }

        .ai-bubble:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        /* Modern User Bubble */
        .user-bubble {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            box-shadow: 0 4px 12px -2px rgba(37, 99, 235, 0.25);
        }

        /* Streaming Glow Animation */
        @keyframes streamingGlow {

            0%,
            100% {
                border-color: rgba(59, 130, 246, 0.3);
            }

            50% {
                border-color: rgba(59, 130, 246, 0.6);
            }
        }

        .is-generating {
            animation: streamingGlow 2s ease-in-out infinite;
            border-width: 1.5px;
        }

        /* Cursor blinking */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #3B82F6;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Floating Header -->
    <header class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo & Title -->
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">AI Assistant</h1>
                        <p class="text-xs text-gray-500">Powered by Llama 3.2</p>
                    </div>
                </div>

                <!-- Status & Actions -->
                <div class="flex items-center gap-4">
                    <!-- Status Indicator -->
                    <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-100">
                        <div id="statusDot" class="w-2 h-2 rounded-full bg-yellow-400 pulse-dot"></div>
                        <span id="statusText" class="text-xs font-medium text-gray-600">Connecting...</span>
                    </div>

                    <!-- Clear Chat Button -->
                    <button onclick="clearChat()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                        title="Clear chat">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 overflow-hidden">
        <div class="max-w-4xl mx-auto h-full flex flex-col">

            <!-- Messages Container -->
            <div id="chatContainer" class="chat-container flex-1 overflow-y-auto px-4 py-8">
                <div id="chatContainerInner" class="chat-container-inner">

                    <!-- Welcome Screen -->
                    <div id="welcomeMessage"
                        class="flex flex-col items-center justify-center min-h-full text-center py-12">
                        <div
                            class="w-24 h-24 rounded-3xl bg-gradient-to-br from-blue-500 to-blue-600 gradient-animated flex items-center justify-center mb-6 shadow-2xl">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-3">Welcome to AI Assistant</h2>
                        <p class="text-gray-500 max-w-md mb-8">Start a conversation with your local AI. Ask questions,
                            get
                            help, or just chat!</p>

                        <!-- Quick Actions -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-xl">
                            <button onclick="sendSuggestion('What can you help me with?')"
                                class="quick-action bg-white hover:bg-blue-50 border-2 border-gray-200 hover:border-blue-300 rounded-2xl p-4 text-left shadow-sm hover:shadow-md">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-700">What can you help me with?</span>
                                </div>
                            </button>
                            <button onclick="sendSuggestion('Tell me about yourself')"
                                class="quick-action bg-white hover:bg-purple-50 border-2 border-gray-200 hover:border-purple-300 rounded-2xl p-4 text-left shadow-sm hover:shadow-md">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 rounded-xl bg-purple-100 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                            </path>
                                        </svg>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-700">Tell me about yourself</span>
                                </div>
                            </button>
                            <button onclick="sendSuggestion('Explain quantum computing')"
                                class="quick-action bg-white hover:bg-green-50 border-2 border-gray-200 hover:border-green-300 rounded-2xl p-4 text-left shadow-sm hover:shadow-md">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                            </path>
                                        </svg>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-700">Explain quantum computing</span>
                                </div>
                            </button>
                            <button onclick="sendSuggestion('Write a poem about AI')"
                                class="quick-action bg-white hover:bg-orange-50 border-2 border-gray-200 hover:border-orange-300 rounded-2xl p-4 text-left shadow-sm hover:shadow-md">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                            </path>
                                        </svg>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-700">Write a poem about AI</span>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div id="messagesContainer" class="chat-container-inner mb-8"></div>

                    <!-- Template for hidden typing indicator -->
                    <div id="typingIndicator" class="hidden"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Bottom Input -->
    <footer class="sticky bottom-0 z-40 backdrop-blur-lg bg-white/90 border-t border-gray-200 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4">

            <!-- Error Message -->
            <div id="errorMessage"
                class="hidden mb-3 bg-red-50 border border-red-200 text-red-700 px-4 py-2.5 rounded-xl flex items-start gap-2 text-sm">
                <svg class="w-4 h-4 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"></path>
                </svg>
                <span id="errorText"></span>
            </div>

            <!-- Input Form -->
            <div class="flex gap-3">
                <div class="flex-1 relative">
                    <input type="text" id="messageInput" placeholder="Type your message..."
                        class="w-full px-5 py-3.5 pr-12 rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all text-gray-700 placeholder-gray-400 shadow-sm"
                        onkeypress="handleKeyPress(event)" />
                    <button onclick="clearInput()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors p-1 hover:bg-gray-100 rounded-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <button id="sendButton" onclick="sendMessage()"
                    class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3.5 rounded-2xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2 hover:-translate-y-0.5">
                    <span>Send</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>

            <!-- Info Text -->
            <p class="text-xs text-gray-400 mt-2 text-center">
                üîí Running locally ‚Ä¢ Your conversations are private
            </p>
        </div>
    </footer>

    <script>
        const API_URL = "http://localhost:7070";
        let chatHistory = [];
        let currentEventSource = null;
        let lastFailedMessage = null;

        // Check API health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();

                const statusDot = document.getElementById("statusDot");
                const statusText = document.getElementById("statusText");

                if (data.status === "healthy" && data.ollama_accessible) {
                    if (data.model_loaded) {
                        statusDot.className = "w-2 h-2 rounded-full bg-green-400 pulse-dot";
                        statusText.textContent = "Online";
                    } else {
                        statusDot.className = "w-2 h-2 rounded-full bg-yellow-400 pulse-dot";
                        statusText.textContent = "Model Loading...";
                    }
                } else {
                    statusDot.className = "w-2 h-2 rounded-full bg-yellow-400 pulse-dot";
                    statusText.textContent = "Loading...";
                }
            } catch (error) {
                const statusDot = document.getElementById("statusDot");
                const statusText = document.getElementById("statusText");
                statusDot.className = "w-2 h-2 rounded-full bg-red-400 pulse-dot";
                statusText.textContent = "Offline";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearInput() {
            document.getElementById("messageInput").value = "";
            updateCharacterCount();
        }

        function clearChat() {
            if (confirm("Clear all messages?")) {
                chatHistory = [];
                renderMessages();
                document.getElementById("welcomeMessage").classList.remove("hidden");
            }
        }

        function sendSuggestion(text) {
            document.getElementById("messageInput").value = text;
            sendMessage();
        }

        function showError(message, showRetry = false) {
            const errorEl = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");

            let errorHTML = message;
            if (showRetry) {
                errorHTML += ' <button onclick="retryLastMessage()" class="ml-2 px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded-lg text-xs font-semibold transition-colors">üîÑ Coba Lagi</button>';
            }

            errorText.innerHTML = errorHTML;
            errorEl.classList.remove("hidden");

            if (!showRetry) {
                setTimeout(() => {
                    errorEl.classList.add("hidden");
                }, 8000);
            }
        }

        function hideError() {
            const errorEl = document.getElementById("errorMessage");
            errorEl.classList.add("hidden");
        }

        function retryLastMessage() {
            if (lastFailedMessage) {
                document.getElementById("messageInput").value = lastFailedMessage;
                sendMessage();
                lastFailedMessage = null;
            }
        }

        function updateCharacterCount() {
            const input = document.getElementById("messageInput");
            const count = input.value.length;

            // Show warning if too long
            if (count > 2000) {
                showError("‚ö†Ô∏è Prompt terlalu panjang! Maksimal 2000 karakter. Saat ini: " + count + " karakter.");
            } else if (count > 1500) {
                showError("‚ö†Ô∏è Prompt mendekati batas maksimal (2000 karakter). Saat ini: " + count + " karakter.");
            } else {
                hideError();
            }
        }

        // Add input listener for character count
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById("messageInput");
            input.addEventListener('input', updateCharacterCount);
        });

        function renderMessages() {
            const container = document.getElementById("messagesContainer");

            if (chatHistory.length === 0) {
                container.innerHTML = "";
                return;
            }

            container.innerHTML = chatHistory.map((msg, index) => {
                const isUser = msg.role === "user";
                const isGenerating = msg.status === "generating";

                if (isUser) {
                    return `
                        <div class="flex justify-end message-appear">
                            <div class="flex items-start gap-4 max-w-[85%]">
                                <div class="user-bubble text-white px-5 py-3.5 rounded-2xl rounded-tr-none shadow-md">
                                    <p class="text-[15px] leading-relaxed">${escapeHtml(msg.content)}</p>
                                </div>
                                <div class="w-9 h-9 rounded-xl bg-blue-100 flex items-center justify-center flex-shrink-0 shadow-sm border border-blue-200">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    const content = msg.content;
                    const showTypingAnimation = isGenerating && !content;

                    return `
                        <div class="flex justify-start message-appear">
                            <div class="flex items-start gap-4 max-w-[85%]">
                                <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center flex-shrink-0 shadow-lg">
                                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                    </svg>
                                </div>
                                <div class="ai-bubble px-5 py-3.5 rounded-2xl rounded-tl-none ${isGenerating ? 'is-generating' : ''}">
                                    <div class="text-[15px] text-gray-700 leading-relaxed whitespace-pre-wrap flex flex-col gap-2" id="ai-message-${index}">
                                        ${showTypingAnimation ? `
                                            <div class="typing-indicator flex items-center gap-1 py-1">
                                                <span></span><span></span><span></span>
                                            </div>
                                        ` : escapeHtml(content)}
                                        ${isGenerating && content ? '<span class="typing-cursor"></span>' : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            // Scroll to bottom
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function cancelCurrentRequest() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendButton");
            const message = input.value.trim();

            if (!message) {
                showError("‚ö†Ô∏è Silakan ketik pesan terlebih dahulu!");
                return;
            }

            if (message.length > 2000) {
                showError("‚ö†Ô∏è Prompt terlalu panjang! Maksimal 2000 karakter.");
                return;
            }

            // Cancel any ongoing request
            cancelCurrentRequest();

            // Hide welcome message
            document.getElementById("welcomeMessage").classList.add("hidden");
            hideError();

            // Add user message
            chatHistory.push({ role: "user", content: message });
            renderMessages();
            input.value = "";
            updateCharacterCount();

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;

            // Add placeholder for AI response with "generating" status
            const aiMessageIndex = chatHistory.length;
            chatHistory.push({ role: "ai", content: "", status: "generating" });
            renderMessages();

            try {
                // Use fetch with streaming
                const response = await fetch(`${API_URL}/chat/stream`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Process complete SSE messages
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ""; // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.error) {
                                    // Remove the placeholder AI message
                                    chatHistory.pop();
                                    chatHistory.pop(); // Also remove user message
                                    renderMessages();

                                    lastFailedMessage = message;
                                    showError("‚ùå " + data.error, true);
                                    return;
                                }

                                if (data.status === 'loading' || data.status === 'timeout') {
                                    // Show loading/retry message
                                    showError("‚è≥ " + data.message);
                                    continue;
                                }

                                if (data.token) {
                                    fullResponse += data.token;
                                    chatHistory[aiMessageIndex].content = fullResponse;

                                    // Update the message in real-time
                                    const messageEl = document.getElementById(`ai-message-${aiMessageIndex}`);
                                    if (messageEl) {
                                        // Once we have content, replace the typing indicator dots with the text + cursor
                                        messageEl.innerHTML = escapeHtml(fullResponse) + '<span class="typing-cursor"></span>';
                                    }

                                    // Auto-scroll
                                    const chatContainer = document.getElementById("chatContainer");
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }

                                if (data.status === 'done') {
                                    chatHistory[aiMessageIndex].status = "done";
                                    const messageEl = document.getElementById(`ai-message-${aiMessageIndex}`);
                                    if (messageEl) {
                                        // Final text without cursor
                                        messageEl.innerHTML = escapeHtml(fullResponse);
                                        // Remove generating border
                                        messageEl.closest('.ai-bubble').classList.remove('is-generating');
                                    }
                                    hideError();
                                    break;
                                }
                            } catch (e) {
                                console.error("Error parsing SSE data:", e, line);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error("Error:", error);
                chatHistory.pop(); // Remove placeholder
                chatHistory.pop(); // Remove user message
                renderMessages();

                lastFailedMessage = message;
                showError(`‚ùå Error: ${error.message}`, true);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Check health on page load
        checkHealth();

        // Recheck health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
